<main>
  <section class="suporte-secao">
    <div class="container">
      <h1 class="suporte-secao__titulo">Entre em contato conosco!</h1>

      <form class="suporte-form" id="suporte-form" novalidate>

        <div class="form-grupo">
          <label class="form-label" for="nome">Nome<span class="obrigatorio">*</span></label>
          <div class="form-input-wrap">
            <span class="form-icone">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 3.6-7 8-7s8 3 8 7"/></svg>
            </span>
            <input class="form-input" type="text" id="nome" name="nome" placeholder="Fulano da Silva" required />
          </div>
        </div>

        <div class="form-grupo">
          <label class="form-label" for="email">E-mail<span class="obrigatorio">*</span></label>
          <div class="form-input-wrap">
            <span class="form-icone">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
            </span>
            <input class="form-input" type="email" id="email" name="email" placeholder="fulano@gmail.com" required />
          </div>
        </div>

        <div class="form-grupo">
          <label class="form-label" for="telefone">Telefone<span class="obrigatorio">*</span></label>
          <div class="form-input-wrap">
            <span class="form-icone">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07A19.5 19.5 0 013.07 9.81a19.79 19.79 0 01-3.07-8.67A2 2 0 012 .98h3a2 2 0 012 1.72c.127.96.361 1.903.7 2.81a2 2 0 01-.45 2.11L6.09 8.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0122 16.92z"/></svg>
            </span>
            <input class="form-input" type="tel" id="telefone" name="telefone" placeholder="+00 (00) 0000-0000" required />
          </div>
        </div>

        <div class="form-grupo">
          <label class="form-label" for="assunto">Assunto<span class="obrigatorio">*</span></label>
          <select class="form-select" id="assunto" name="assunto" required>
            <option value="" disabled selected>Selecione o problema</option>
            <option value="pedido">Problema com pedido</option>
            <option value="pagamento">Pagamento</option>
            <option value="produto">Dúvida sobre produto</option>
            <option value="entrega">Entrega</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div class="form-grupo">
          <label class="form-label" for="mensagem">Mensagem</label>
          <textarea class="form-textarea" id="mensagem" name="mensagem" placeholder="Como podemos ajudar?" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primario" style="width:100%; padding: 12px;">
          Enviar Mensagem
        </button>

      </form>
    </div>
  </section>
</main>
